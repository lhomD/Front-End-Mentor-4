<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link href="style.css" rel="stylesheet">
  <script src="script.js"></script>
</head>

<body class="main">

  <section class="content">
    <!-- Hero section. Contains bank cards with information -->
    <div class="hero">

      <div class="hero-back">
        <img class="hero-back_img" src="./images/bg-card-back.png" alt="Bank Card Back">
        <div class="hero-back_cvc">123</div>
      </div>

      <div class="hero-front">
        <img class="hero-front_img" src="./images/bg-card-front.png" alt="Bank Card Front">
        <img class="hero-front_imgLogo" src="./images/empty.png" alt="Logo Of Bank">
        <div class="hero-front-numbers">
          <span class="hero-front-numbers-part_number">0000</span>
          <span class="hero-front-numbers-part_number">0000</span>
          <span class="hero-front-numbers-part_number">0000</span>
          <span class="hero-front-numbers-part_number">0000</span>
        </div>
        <div class="hero-front-info">
          <p class="hero-front-info_name">Jane Appleseed</p>
          <div class="hero-front-info_month">
            <span>00</span>
            <span>/</span>
            <span>00</span>
          </div>
        </div>
      </div>

    </div>
    <!-- Form field to fill and confirm -->
    <form class="form" id="formField">

      <label for="cardHolderName">Cardplaceholder name</label>
      <input type="text" name="cardHolderName" placeholder="e.g Jane Appleseed">

      <label for="cardNumber">Card number</label>
      <input type="text" name="cardNumber" placeholder="e.g 1234 5678 9123 0000">
      <span class="warning" id="warningNumber">&nbsp;</span>

      <label for="expMonth">Exp. Date (mm/yy)</label>
      <label for="expYear">cvc</label>
      <br>
      <input type="text" name="expMonth" placeholder="mm">
      <input type="text" name="expYear" placeholder="yy">
      <input type="text" name="cvcNum" placeholder="e.g 12">
      <span class="warning" id="warningDate">&nbsp;</span>

      <input type="submit" id="submitForm" value="Confirm">

    </form>

    <!-- Greating section -->
    <div class="greating">

      <div class="greating-circle">
        &#10004;
      </div>

      <h2 class="greating-text">Thank you!</h2>
      <p class="greating-confim">We've added your card details</p>
      <input type="submit" value="Continue">
    </div>
  </section>

  <div>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
      Mentor</a>.
    Coded by <a href="https://github.com/lhomD" target="_blank">Ilhom</a>.
  </div>
</body>

</html>
